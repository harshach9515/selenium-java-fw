# ==============================
# Healenium Backend Configuration
# ==============================

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://healenium-postgres:5432/healenium
spring.datasource.username=healenium
spring.datasource.password=healenium
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.schema=public
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.default-schema=public
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# Logging
logging.level.root=INFO
logging.level.com.epam.healenium=INFO

# Active Spring profile
spring.profiles.active=default

# Healenium-specific settings (optional)
healenium.backend.url=http://localhost:7878
healenium.selenium.url=http://localhost:4444/wd/hub
healenium.screenshot.folder=/healenium/screenshots
